version: '3.8'

# Production Vault Configuration
# DO NOT use the dev compose file in production

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: transcendance-vault
    restart: unless-stopped
    user: root  # Run as root to avoid permission issues with volumes
    
    ports:
      - "8200:8200"   # API
      - "8201:8201"   # Cluster (for HA)
    
    environment:
      # Point to config file
      VAULT_ADDR: "https://127.0.0.1:8200"
      VAULT_API_ADDR: "https://vault:8200"
      VAULT_CLUSTER_ADDR: "https://vault:8201"
      # Skip TLS verification for internal health checks (container uses self-signed cert)
      VAULT_SKIP_VERIFY: "true"
    
    cap_add:
      - IPC_LOCK  # Required for mlock (memory locking)
    
    volumes:
      # Vault configuration
      - ./config/vault.hcl:/vault/config/vault.hcl:ro
      # Persistent storage for secrets (encrypted) - using named volume for Docker-managed permissions
      - vault-data:/vault/data
      # TLS certificates
      - ./tls:/vault/tls:ro
      # Policies directory
      - ./policies:/vault/policies:ro
    
    command: vault server -config=/vault/config/vault.hcl
    
    healthcheck:
      test: ["CMD", "vault", "status", "-tls-skip-verify"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - transcendance-net

volumes:
  vault-data:
    name: transcendance-vault-data

networks:
  transcendance-net:
    external: true
    name: transcendance_network
