cluster.name: transcendance-logs
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300
# Enable security and enrollment for local/dev usage. In production,
# enable TLS and use proper certificate management before enabling.
# This setting allows creating enrollment tokens for Kibana/service
# accounts. It's safe for local development when you control the node.
xpack.security.enabled: true
# Allow creation of enrollment tokens (required for elasticsearch-create-enrollment-token)
xpack.security.enrollment.enabled: true
# For production, enable TLS and certificates.
# node.roles: [ data, ingest, master ]
