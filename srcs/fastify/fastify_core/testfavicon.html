<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favicon Test</title>

    <!-- Favicon: expects a file named favicon.png in the same folder as this HTML file -->
    <link rel="icon" href="favicon.png" type="image/png" sizes="any" />

    <!-- Optional fallbacks (safe to leave in) -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="theme-color" content="#0ea5e9" />

    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid;
        place-items: center;
        background: radial-gradient(1000px 600px at 10% 0%, #e0f2fe 0%, transparent 50%),
                    radial-gradient(800px 500px at 90% 100%, #fee2e2 0%, transparent 50%);
      }
      .card {
        background: color-mix(in oklab, white 80%, transparent);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        backdrop-filter: blur(6px);
        text-align: center;
        max-width: 560px;
      }
      h1 { font-size: 1.6rem; margin: 0 0 0.5rem; }
      p { margin: 0.25rem 0; line-height: 1.5; }
      code {
        padding: 0.15rem 0.35rem;
        border-radius: 6px;
        background: rgba(0,0,0,0.06);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Favicon Test Page</h1>
      <p>If you see a small icon next to the page title in the browser tab, the favicon is working.</p>
      <p>Place a file named <code>favicon.png</code> in the <em>same folder</em> as this HTML file.</p>
      <p><small>Tip: Browsers cache favicons heavily. If it doesn't update, hard-refresh (Ctrl/Cmd+Shift+R) or open a new tab/window.</small></p>
    </div>
  </body>
</html>
