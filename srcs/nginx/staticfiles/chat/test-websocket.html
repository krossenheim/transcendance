<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f7f7f7;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        #log {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>This page tests the WebSocket connection using the same protocol as your original HTML files.</p>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <input type="text" id="wsUrl" placeholder="WebSocket URL (optional)" />
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="log"></div>
    
    <div>
        <h3>Test Actions</h3>
        <div>
            <input type="text" id="roomName" placeholder="Room name" value="test-room" />
            <button onclick="createRoom()">Create Room</button>
        </div>
        <div>
            <input type="text" id="messageText" placeholder="Message" value="Hello from test page!" />
            <button onclick="sendMessage()">Send Message</button>
        </div>
        <div>
            <input type="text" id="rawMessage" placeholder="Raw message" />
            <button onclick="sendRaw()">Send Raw</button>
        </div>
    </div>

    <script>
        let ws = null;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function updateStatus(state, message) {
            status.className = `status ${state}`;
            status.textContent = message;
        }
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function connect() {
            const urlInput = document.getElementById('wsUrl');
            let wsUrl = urlInput.value.trim();
            
            if (!wsUrl) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                wsUrl = `${protocol}//${host}/ws`;
            }
            
            addLog(`Attempting to connect to: ${wsUrl}`);
            updateStatus('connecting', 'Connecting...');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    addLog('WebSocket connected successfully!');
                    updateStatus('connected', 'Connected');
                };
                
                ws.onmessage = (event) => {
                    addLog(`Received: ${event.data}`);
                    try {
                        const data = JSON.parse(event.data);
                        if (data.func_name) {
                            addLog(`  -> Function: ${data.func_name}`);
                            if (data.message) addLog(`  -> Message: ${data.message}`);
                            if (data.room_name) addLog(`  -> Room: ${data.room_name}`);
                        }
                    } catch (e) {
                        // Not JSON, that's fine
                    }
                };
                
                ws.onclose = (event) => {
                    addLog(`WebSocket closed: ${event.code} ${event.reason}`);
                    updateStatus('disconnected', 'Disconnected');
                    ws = null;
                };
                
                ws.onerror = (error) => {
                    addLog('WebSocket error occurred');
                    updateStatus('disconnected', 'Connection Error');
                };
                
            } catch (error) {
                addLog(`Failed to create WebSocket: ${error.message}`);
                updateStatus('disconnected', 'Connection Failed');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const message = {
                container: "chat",
                endpoint: "/api/chat/add_a_new_room",
                room_name: roomName
            };
            
            ws.send(JSON.stringify(message));
            addLog(`Sent: ${JSON.stringify(message)}`);
        }
        
        function sendMessage() {
            const messageText = document.getElementById('messageText').value.trim();
            const roomName = document.getElementById('roomName').value.trim() || 'a';
            if (!messageText || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const message = {
                container: "chat",
                endpoint: "/api/chat/send_message_to_room",
                room_name: roomName,
                message: messageText,
                sender: "TestUser"
            };
            
            ws.send(JSON.stringify(message));
            addLog(`Sent: ${JSON.stringify(message)}`);
        }
        
        function sendRaw() {
            const rawMessage = document.getElementById('rawMessage').value.trim();
            if (!rawMessage || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(rawMessage);
            addLog(`Sent raw: ${rawMessage}`);
        }
        
        // Auto-connect on page load
        window.onload = () => {
            addLog('Page loaded. Click Connect to test WebSocket connection.');
        };
    </script>
</body>
</html>
