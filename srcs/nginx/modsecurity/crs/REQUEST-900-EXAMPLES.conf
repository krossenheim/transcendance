### Minimal example CRS rules (very small subset) -- tune for your app
# Example rule: block basic SQL injection patterns in query string
SecRule ARGS_NAMES|ARGS|REQUEST_COOKIES|REQUEST_HEADERS "(?:select\s+.+\s+from|union\s+select|insert\s+into|drop\s+table)" \
    "id:910100,phase:2,deny,log,msg:'Possible SQL injection (basic pattern)'" 

# Example rule: block suspicious file upload names
SecRule FILES_NAMES "(?:\.php$|\.phtml$)" "id:910101,phase:2,deny,log,msg:'Upload of php file denied'"
