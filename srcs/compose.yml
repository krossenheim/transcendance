services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
      - MESSAGE_FROM_DOCKER_NETWORK=${MESSAGE_FROM_DOCKER_NETWORK}
    ports:
      - "443:443"
    # volumes:
    #   - transcendance_resources:/var/www/html/
    networks:
      - transcendance_network
  backend_hub:
    container_name: backend_hub
    image: backend_hub
    env_file:
      - ./backend_hub/backend_hub.env
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
      - MESSAGE_FROM_DOCKER_NETWORK=${MESSAGE_FROM_DOCKER_NETWORK}
    build:
      context: ./backend_hub
    restart: always
    networks:
      - transcendance_network
  chatroom_service:
    container_name: chatroom_service
    image: chatroom_service
    env_file:
    - ./chatroom_service/chatroom_service.env
    build:
      context: ./chatroom_service
    restart: always
    networks:
      - transcendance_network
    depends_on:
      backend_hub:
        condition: service_healthy

# volumes:
#   transcendance_resources:
#     name: transcendance_resources
#     driver_opts:
#       type: none
#       o: bind
#       device: ${VOLUMES_DIR}

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge
    ipam:
      config:
        - subnet: ${TR_NETWORK_SUBNET}

