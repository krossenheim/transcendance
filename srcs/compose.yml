services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
      - MESSAGE_FROM_DOCKER_NETWORK=${MESSAGE_FROM_DOCKER_NETWORK}
      - COMMON_PORT_ALL_DOCKER_CONTAINERS=${COMMON_PORT_ALL_DOCKER_CONTAINERS}
      - FORWARDED_SSL_PORT_FROM_NAT_HOST=${FORWARDED_SSL_PORT_FROM_NAT_HOST}
    ports:
      - "443:443"
    # volumes:
    #   - transcendance_resources:/var/www/html/
    networks:
      transcendance_network:
        ipv4_address: ${NGINX_IPV4_ADDRESS}
  backend_hub:
    container_name: backend_hub
    image: backend_hub
    env_file:
      - ./backend_hub/backend_hub.env
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
      - NGINX_IPV4_ADDRESS=${NGINX_IPV4_ADDRESS}
      - MESSAGE_FROM_DOCKER_NETWORK=${MESSAGE_FROM_DOCKER_NETWORK}
      - COMMON_PORT_ALL_DOCKER_CONTAINERS=${COMMON_PORT_ALL_DOCKER_CONTAINERS}
    build:
      context: ./backend_hub
    restart: always
    networks:
      - transcendance_network
  chatroom_service:
    container_name: chatroom_service
    image: chatroom_service
    env_file:
    - ./chatroom_service/chatroom_service.env
    environment:
      - COMMON_PORT_ALL_DOCKER_CONTAINERS=${COMMON_PORT_ALL_DOCKER_CONTAINERS}
      - NGINX_IPV4_ADDRESS=${NGINX_IPV4_ADDRESS}
    build:
      context: ./chatroom_service
    restart: always
    networks:
      - transcendance_network
    depends_on:
      backend_hub:
        condition: service_healthy
  database_service:
    container_name: database_service
    image: database_service
    env_file:
    - ./database/database.env
    environment:
      - COMMON_PORT_ALL_DOCKER_CONTAINERS=${COMMON_PORT_ALL_DOCKER_CONTAINERS}
      - NGINX_IPV4_ADDRESS=${NGINX_IPV4_ADDRESS}
    build:
      context: ./database
    restart: always
    networks:
      - transcendance_network
    depends_on:
      backend_hub:
        condition: service_healthy
    volumes:
      - databases:/etc/database_data
  auth_service:
    container_name: auth_service
    image: auth_service
    env_file:
    - ./auth/auth.env
    environment:
      - COMMON_PORT_ALL_DOCKER_CONTAINERS=${COMMON_PORT_ALL_DOCKER_CONTAINERS}
      - NGINX_IPV4_ADDRESS=${NGINX_IPV4_ADDRESS}
    build:
      context: ./auth
    restart: always
    networks:
      - transcendance_network
    depends_on:
      backend_hub:
        condition: service_healthy

volumes:
  databases:
    name: databases
    driver_opts:
      type: none
      o: bind
      device: ${VOLUMES_DIR}

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge
    ipam:
      config:
        - subnet: ${TR_NETWORK_SUBNET}

