services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./globals.env
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    ports:
      - "443:443"
    networks:
      transcendance_network:
        ipv4_address: ${NGINX_IPV4_ADDRESS}
  nodejs_base_image:
    image: nodejs_base_image:1.0
    build:
      context: ./nodejs_base_image
  hub:
    container_name: ${HUB_NAME}
    image: ${HUB_NAME}
    env_file:
      - ./globals.env
      - ./${HUB_NAME}/service_env.env
    build:
      context: ./${HUB_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${HUB_IPV4_ADDRESS}
  chat:
    container_name: ${CHATROOM_NAME}
    image: ${CHATROOM_NAME}
    env_file:
      - ./globals.env
      - ./${CHATROOM_NAME}/service_env.env
    build:
      context: ./${CHATROOM_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${CHATROOM_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy
  db:
    container_name: ${DATABASE_NAME}
    image: ${DATABASE_NAME}
    env_file:
      - ./globals.env
      - ./${DATABASE_NAME}/service_env.env
    build:
      context: ./${DATABASE_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${DATABASE_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy
    volumes:
      - databases:/etc/database_data
  auth:
    container_name: ${AUTH_NAME}
    image: ${AUTH_NAME}
    env_file:
      - ./globals.env
      - ./${AUTH_NAME}/service_env.env
    build:
      context: ./${AUTH_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${AUTH_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy
  lobby:
    container_name: ${LOBBY_NAME}
    image: ${LOBBY_NAME}
    env_file:
      - ./globals.env
      - ./${LOBBY_NAME}/service_env.env
    build:
      context: ./${LOBBY_NAME}
    restart: always
    depends_on:
      hub:
        condition: service_healthy
    networks:
      transcendance_network:
        ipv4_address: ${LOBBY_IPV4_ADDRESS}
  pong:
    container_name: ${PONG_NAME}
    image: ${PONG_NAME}
    env_file:
      - ./globals.env
      - ./${PONG_NAME}/service_env.env
    build:
      context: ./${PONG_NAME}
    restart: always
    depends_on:
      hub:
        condition: service_healthy
    networks:
      transcendance_network:
        ipv4_address: ${PONG_IPV4_ADDRESS}
  users:
    container_name: ${USERS_NAME}
    image: ${USERS_NAME}
    env_file:
      - ./globals.env
      - ./${USERS_NAME}/service_env.env
    build:
      context: ./${USERS_NAME}
    restart: always
    depends_on:
      hub:
        condition: service_healthy
    networks:
      transcendance_network:
        ipv4_address: ${USERS_IPV4_ADDRESS}

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
    volumes:
      - ./elk/elasticsearch/config:/usr/share/elasticsearch/config
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      transcendance_network:
        ipv4_address: ${ELASTICSEARCH_IPV4_ADDRESS}
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:8.12.0
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
    volumes:
      - ./elk/logstash/config:/usr/share/logstash/config
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    networks:
      transcendance_network:
        ipv4_address: ${LOGSTASH_IPV4_ADDRESS}
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.12.0
    env_file:
      - ./.env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./elk/kibana/config:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      transcendance_network:
        ipv4_address: ${KIBANA_IPV4_ADDRESS}
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  databases:
    name: databases
    driver_opts:
      type: none
      o: bind
      device: ${VOLUMES_DIR}
  esdata:
    driver: local

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge
    ipam:
      config:
        - subnet: ${TR_NETWORK_SUBNET}

