services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./globals.env
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    ports:
      - "443:443"
    networks:
      transcendance_network:
        ipv4_address: ${NGINX_IPV4_ADDRESS}
  hub:
    container_name: ${HUB_NAME}
    image: ${HUB_NAME}
    env_file:
      - ./globals.env
      - ./${HUB_NAME}/service_env.env
    build:
      context: ./${HUB_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${HUB_IPV4_ADDRESS}
  chat:
    container_name: ${CHATROOM_NAME}
    image: ${CHATROOM_NAME}
    env_file:
      - ./globals.env
      - ./${CHATROOM_NAME}/service_env.env
    build:
      context: ./${CHATROOM_NAME}
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${CHATROOM_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy
  database_service:
    container_name: database_service
    image: database_service
    env_file:
      - ./globals.env
      - ./database/database.env
    build:
      context: ./database
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${DATABASE_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy
    volumes:
      - databases:/etc/database_data
  auth_service:
    container_name: auth_service
    image: auth_service
    env_file:
      - ./globals.env
      - ./auth/auth.env
    build:
      context: ./auth
    restart: always
    networks:
      transcendance_network:
        ipv4_address: ${AUTH_IPV4_ADDRESS}
    depends_on:
      hub:
        condition: service_healthy

volumes:
  databases:
    name: databases
    driver_opts:
      type: none
      o: bind
      device: ${VOLUMES_DIR}

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge
    ipam:
      config:
        - subnet: ${TR_NETWORK_SUBNET}

