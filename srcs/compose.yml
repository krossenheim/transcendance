services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
    ports:
      - "443:443"
    # volumes:
    #   - transcendance_resources:/var/www/html/
    networks:
      - transcendance_network
  fastify:
    container_name: fastify
    image: fastify
    ports:
      - "3000:3000" #debug only!! dont expose!!
    env_file:
      - ./fastify/fastify.env
    environment:
      - TR_NETWORK_SUBNET=${TR_NETWORK_SUBNET}
    build:
      context: ./fastify
    restart: always
    networks:
      - transcendance_network
  chatroom:
    container_name: chatroom
    image: chatroom
    build:
      context: ./chatroom
    restart: always
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_NAME=${BACKEND_NAME}
    networks:
      - transcendance_network
    depends_on:
      fastify:
        condition: service_healthy

# volumes:
#   transcendance_resources:
#     name: transcendance_resources
#     driver_opts:
#       type: none
#       o: bind
#       device: ${VOLUMES_DIR}

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge
    ipam:
      config:
        - subnet: ${TR_NETWORK_SUBNET}

