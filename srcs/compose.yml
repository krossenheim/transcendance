services:
  nginx:
    container_name: nginx
    image: nginx
    env_file:
      - ./nginx/site.env
    build:
      context: ./nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - transcendance_resources:/var/www/html/
    networks:
      - transcendance_network
  backend:
    container_name: backend
    image: backend
    env_file:
      - ./backend/fastify.env
    build:
      context: ./backend
    restart: always
    networks:
      - transcendance_network



volumes:
  transcendance_resources:
    name: transcendance_resources
    driver_opts:
      type: none
      o: bind
      device: ${VOLUMES_DIR}

networks:
  transcendance_network:
    name: transcendance_network
    driver: bridge

